<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
<style type="text/css">
.words {
	font-weight: bolder;
	color: #FF0000;
}
</style>
<script type="text/javascript">
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
</script>
</head>

<body>
<p><marquee>謝謝蒞臨本網站，請給予我們支持、鼓勵與建</marquee></p>
<p class="words">現在位置：首頁＞訪客留言</p>
<form id="form1" name="form1" method="post" action="">
  <table width="700" border="1" align="center" cellpadding="2" cellspacing="0">
    <tr>
      <td width="120" align="center">姓　　　名</td>
      <td width="580"><label for="userName"></label>
      <input name="userName" type="text" id="userName" size="20" /></td>
    </tr>
    <tr>
      <td align="center">電子郵件</td>
      <td><label for="mailAdd"></label>
      <input name="mailAdd" type="text" id="mailAdd" size="60" /></td>
    </tr>
    <tr>
      <td align="center">性　　　別</td>
      <td><p>
        <label>
          <input name="genderSec" type="radio" id="genderSec_0" value="選項按鈕" checked="checked" />
          男
        </label>
        <label>
          <input type="radio" name="genderSec" value="選項按鈕" id="genderSec_1" />
          女</label>
      </p></td>
    </tr>
    <tr>
      <td align="center">職業類別</td>
      <td><label for="jobs"></label>
        <select name="jobs" id="jobs">
          <option>1. 現役軍人</option>
          <option selected="selected">-----------請選擇職業類別-----------</option>
          <option>民意代表、行政主管、企業主管及經理人員</option>
          <option>專業人員</option>
          <option>技術員及助理專業人員</option>
          <option>事務工作人員</option>
          <option>服務工作人員及售貨員</option>
          <option>農、林、漁、牧工作人員</option>
          <option>技術工及有關工作人員</option>
          <option>機械設備操作工及組裝工</option>
          <option>非技術工及體力工</option>
      </select></td>
    </tr>
    <tr>
      <td align="center">留言內容</td>
      <td><label for="messageBlock"></label>
      <textarea name="messageBlock" id="messageBlock" cols="78" rows="10"></textarea></td>
    </tr>
    <tr>
      <td align="center"><input type="submit" name="submit" id="submit" value="送出" />
      <input type="reset" name="rewrite" id="rewrite" value="重寫" /></td>
      <td onfocus="MM_popupMsg('謝謝蒞臨本網站，請給予我們支持、鼓勵與建\r言。')">&nbsp;</td>
    </tr>
  </table>
</form>

</body>
</html>
